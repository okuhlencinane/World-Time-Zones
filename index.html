<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <title>World Clock</title>
</head>
<body>
    <div class="container">
    <h1>World Clock</h1>
     <select id="city">
        <option value="">Select a city..</option>
        <option value="current">My current location</option>
        <option value="Asia/Hong_Kong">Hong Kong</option>
        <option value="Europe/Istanbul">Istanbul</option>
        <option value="Asia/Singapore">Singapore</option>
        <option value="Asia/Bangkok">Bangkok</option>
        <option value="America/New_York">New York</option>
        <option value="Asia/Dubai">Dubai</option>
        <option value="Europe/Paris">Paris</option>
        <option value="Europe/London">London</option>
        <option value="America/Los-Angeles">Los-Angeles </option>
        <option value="Africa/Cairo">Cairo</option>
      </select>

      <div id="cities">
        <div class="city" id="los-angeles">
          <div>
            <h2>Los Angeles</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="Toyko">
          <div>
            <h2>Toyko</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
     This project was Coded by <a href="https://github.com/okuhlencinane" >Okuhle Ncinane</a>
     and is open sourced on <a href="https://github.com/okuhlencinane/World-Time-Zones">Github </a>
    </footer>
    <script src="src/script.js"></script>
</body>
</html>
